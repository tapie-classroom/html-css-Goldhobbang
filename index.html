    <style>

        /* ë‹¹ì²¨ ë²„íŠ¼ íŠ¹ë³„ ìŠ¤íƒ€ì¼ */
        .flip-button.winner {
            background-color: #000000; /* ë°ì€ ë…¸ë€ìƒ‰ìœ¼ë¡œ ë³€ê²½ */
            box-shadow: 0 0 15px 5px gold;

        }
        
        /* ê½ ê¸€ì ì¢Œìš°ë°˜ì „ */
        .flip-button.flipped .fail-text {
            display: inline-block;
            transform: rotateY(180deg); /* ë’¤ì§‘ì–´ì§„ ìƒíƒœì—ì„œ ë‹¤ì‹œ ë°˜ì „ì‹œì¼œ ì •ìƒì ìœ¼ë¡œ ë³´ì´ê²Œ í•¨ */
        }
        
        /* í­ì£½ íš¨ê³¼ ìŠ¤íƒ€ì¼ */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            z-index: 999;
        }
        
        @keyframes explode {
            0% {

        /* í­ì£½ ì¡°ê° ìŠ¤íƒ€ì¼ */
        .particle {
            position: fixed;
            width: 3px;

</head>
<body>
    <div id="button-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ì»¨í…Œì´ë„ˆ ë†’ì´ë¥¼ ì„¤ì •í•˜ì§€ ì•Šê³  ë‚´ìš©ì— ë”°ë¼ ìë™ìœ¼ë¡œ í™•ì¥ë˜ë„ë¡ í•¨
            const container = document.getElementById("button-container");
            
            // í™”ë©´ í¬ê¸°ì— ë”°ë¼ ì ì ˆí•œ ë²„íŠ¼ ìˆ˜ ê³„ì‚°
            const screenWidth = window.innerWidth;
            const columns = Math.floor((screenWidth - 20) / 55); // ë²„íŠ¼ í¬ê¸°(50px) + ê°„ê²©(5px)
            
            // í–‰ ìˆ˜ë¥¼ ê³ ì •ëœ ê°’ìœ¼ë¡œ ì„¤ì • (ìŠ¤í¬ë¡¤ì„ í—ˆìš©í•˜ê¸° ìœ„í•´)
            const rows = 100; // ì¶©ë¶„íˆ ë§ì€ í–‰ ìˆ˜
            const totalButtons = columns * rows;
            
            const winnerIndex = Math.floor(Math.random() * totalButtons); // ëœë¤ ë‹¹ì²¨ ë²„íŠ¼ ì„¤ì •

            for (let i = 0; i < totalButtons; i++) {
                const button = document.createElement("button");
                button.classList.add("flip-button");
                
                // ì¼ë°˜ í…ìŠ¤íŠ¸ë¡œ ? í‘œì‹œ
                const textSpan = document.createElement("span");
                textSpan.textContent = "â“";
                button.appendChild(textSpan);
                
                button.dataset.index = i;

                button.addEventListener("click", function () {
                    if (button.classList.contains("flipped")) {
                        return; // ì´ë¯¸ ë’¤ì§‘íŒ ë²„íŠ¼ì€ ë‹¤ì‹œ í´ë¦­í•´ë„ ë°˜ì‘í•˜ì§€ ì•ŠìŒ
                    }
                    
                    button.classList.add("flipped");
                    if(parseInt(button.dataset.index) === winnerIndex) {
                        textSpan.textContent = "ğŸ‰ ë‹¹ì²¨!";
                        button.classList.add("winner"); // ë‹¹ì²¨ ë²„íŠ¼ íŠ¹ë³„ ìŠ¤íƒ€ì¼ ì¶”ê°€
                        createFireworks(); // ë‹¹ì²¨ ì‹œ í­ì£½ íš¨ê³¼ í˜¸ì¶œ
                    } else {
                        textSpan.textContent = "âŒ ê½!";
                    }
                });

                container.appendChild(button);
            }
            
            // í­ì£½ íš¨ê³¼ í•¨ìˆ˜
            function createFireworks() {
                // ì™¼ìª½ í­ì£½
                createFireworkAt(50, window.innerHeight / 2);
                // ì˜¤ë¥¸ìª½ í­ì£½
                createFireworkAt(window.innerWidth - 50, window.innerHeight / 2);
            }
            
            function createFireworkAt(x, y) {
                // ë©”ì¸ í­ì£½ ìƒì„±
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = getRandomColor();
                document.body.appendChild(firework);
                
                // í­ì£½ ì…ì ìƒì„±
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        particle.style.backgroundColor = getRandomColor();
                        
                        // ëœë¤ ë°©í–¥ìœ¼ë¡œ ì›€ì§ì„
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 100 + 50;
                        const duration = Math.random() * 1 + 0.5;
                        
                        particle.style.animation = `blast ${duration}s ease-out forwards`;
                        particle.style.transform = `rotate(${angle}rad)`;
                        
                        // ì…ìì˜ ì›€ì§ì„ ì„¤ì •
                        particle.animate([
                            { transform: 'translate(0, 0) scale(1)' },
                            { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)` }
                        ], {
                            duration: duration * 1000,
                            easing: 'cubic-bezier(0,0,0.2,1)',
                            fill: 'forwards'
                        });
                        
                        document.body.appendChild(particle);
                        
                        // ì…ì ì œê±°
                        setTimeout(() => {
                            document.body.removeChild(particle);
                        }, duration * 1000);
                    }, Math.random() * 200);
                }
                
                // ë©”ì¸ í­ì£½ ì œê±°
                setTimeout(() => {
                    document.body.removeChild(firework);
                }, 1000);
            }
            
            // ëœë¤ ìƒ‰ìƒ ìƒì„± í•¨ìˆ˜
            function getRandomColor() {
                const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#ff8800', '#88ff00'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // í™”ë©´ í¬ê¸°ê°€ ë³€ê²½ë  ë•Œ ë²„íŠ¼ í¬ê¸°ì™€ ê°œìˆ˜ ì¡°ì •
            window.addEventListener('resize', function() {
                location.reload();
            });
        });
    </script>
